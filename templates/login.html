<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>

    {% include "common.html" %}

</head>

<body>
    <style>

        .background{
            background-image: url("{{ url_for('static', filename='images/adminLogin-bg.jpg') }}");
            background-position: center; 
            height: 100%;
            width: 100%;
            filter: blur(4px);
            -webkit-filter: blur(4px);
        }
    </style>


    <div style="height: 100vh;">
        <div class="background"></div>
        <div class="card p-5" style="position:absolute;width:30%;top:50%;left: 50%;background-color: rgba(0,0,0,0.5);border-radius: 5%;transform: translate(-50%, -50%);color: white;justify-content: center;align-items: center;">
            <img src="{{ url_for('static', filename='images/shopdesk-logo.png') }}" style="width: 50%;">
            <h1 class="text-center mb-4">Login</h1>
            <form action="/LoginAdmin" method="post"  class="w-100">
                <div class="form-group">
                    <input type="text" class="form-control p-2" id="username" name="username"
                        placeholder="Enter username" fdprocessedid="wrxm3l">
                </div>

                <div class="form-group">
                    <input type="password" class="form-control p-2" id="password" name="password"
                        placeholder="Enter password" fdprocessedid="wrxm3l">
                </div>

                <button type="submit" class="btn btn-block btn-primary btn-lg">Login</button>
            </form>
        </div>

        
    </div>


</body>

</html>
